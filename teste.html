<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 33.33%;
  padding: 5px;
}
</style>
</head>
<body>

<h2>Principais Fatores de Influência no <i>Turnover</i></h2>
<p>Gráficos gerados na análise exploratória de dados</p>

<div class="row">
    <div class="column">
        <figure>
            <img src="imagens/AED_saiu_da_empresa.png" alt="gráfico de pizza: saiu da empresa" style="width:100%">
            <figcaption><small>16% está 6% do índice considerado saudável de turnover em uma empresa.</small></figcaption>
        </figure>
        
    </div>
    <div class="column">
        <figure>
            <img src="imagens/boxplot_idade.png" alt="boxplot da idade dos funcionários" style="width:100%">
            <figcaption><small>Distribuição da idade dos funcionários possui uma concentração maior na faixa entre 31 e 43 anos.</small></figcaption>
        </figure>
    </div>
    <div class="column">
        <figure>
            <img src="imagens/hora_extra.png" alt="gráfico de pizza para hora estra" style="width:100%">
            <figcaption><small>72% das necessidades de produção da empresa são atendidas pela jornada celetista.</small></figcaption>
        </figure>
    </div>
</div>
<div class="row">
    <div class="column">
        <figure>
            <img src="imagens/acoes_da_empresa.png" alt="gráfico de barras para ações da empresa" style="width:100%">
            <figcaption><small>É preciso compreender melhor a dinâmica da participação acionária para funcionários.</small></figcaption>
        </figure>
    </div>
    <div class="column">
        <figure>
            <img src="imagens/pareto_salarios.png" alt="pareto para salários" style="width:100%">
            <figcaption><small>62% dos funcionários têm salários de té 6 mil.</small></figcaption>
        </figure>
    </div>
    <div class="column">
        <figure>
            <img src="imagens/tempo_de_empresa.png" alt="gráfico de barras para tempo de empresa" style="width:100%">
            <figcaption><small>Quase 60% dos funcionários tem até 5 anos de empresa</small></figcaption>
        </figure>
    </div>
</div>

</body>
</html>
